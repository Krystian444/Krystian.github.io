<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <title>Konfigurator stylów</title>
</head>

<body>

<div id="kontener">
<div id="kontener1">

    <h1>Konfigurator stylów</h1> 

    <br>

    
    Podaj kolor tła 

    <br>

    <input type="button" value="fioletowy" id="fioletowy" onclick="fioletowy()">
    <input type="button" value="niebieski" id="niebieski" onclick="niebieski()">
    <input type="button" value="zielony" id="zielony" onclick="zielony()">

    <br>

    

    
    <label for="color">Wybierz kolor tekstu: </label>
    <br>
    <select id="select" onchange="select()">
        <option value="White">Biały</option>
        <option value="Black">Czarny</option>
        <option value="Yellow">Żółty</option>
        <option value="Red"> Czerwony</option>

    </select>

    <br>


    Podaj rozmiar czionki w procentach, np 200%
     <br>
    <input type="text" id="rozmiar" onchange="czcionka()">

    <br>
    
    Czy rysunek ma mieć ramkę?
    <br>
    <input type="checkbox" id="ramka" onclick="check()">

    <br>

    Jaki jest typ punktora listy?

    <br>

    <input type="radio" name="dysk">dysk
    <br>
    <input type="radio" name="kwadrat">kwadrat
    <br>
    <input type="radio" name="okrąg">okrąg

</div>

<div id="kontener2">
    <img id="img" src="img.png" width="300px">
    <p id="p">dsadsadadafafafsafafafahfasffafafasfassffafafafafafafafafafafdfdssgsherhehe</p>
    <a  href="index.html">podstrona</a>
</div>


</div>



<script>
   function fioletowy() {
            kontener2.style = "background-color:purple;"
   }

   function niebieski() {
            kontener2.style = "background-color:blue;"
   }

   function zielony() {
            kontener2.style = "background-color:green;"
   }




   
    function select(){
        var wybranykolor = document.getElementById("select").value;
        document.getElementById("p").style.color = wybranykolor;
        
    }

    function czcionka() {

         var rozmiar_czcionki = document.getElementById("rozmiar").value + "%";
         document.getElementById("p").style.fontSize = rozmiar_czcionki;
    }

function check(){
   var ramka =  document.getElementById("ramka").checked;
    if (ramka){
        img.style = "border: 3px solid black;"}

        else {
        img.style = "border: none;"
    }
    
}

   



</script>


</body>
</html>
